<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Cadastro de DEVs</h1>
    <fieldset class="info-pessoal">
        <div class="nomes">        
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <div class="nomes">        
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
    </fieldset>

    <div class="email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
    </div>

    <div class="radio">
        <label>Tipo de desenvolvedor:</label>
        <label>
            <input type="radio" name="devweb" value="frontend">Front-end
        </label>

        <label>
            <input type="radio" name="devweb" value="backend">Back-end
        </label>

        <label>
            <input type="radio" name="devweb" value="fullstack">Fullstack
        </label>

        <div class="senioridade">
            <label>Senioridade: </label>
            <select name="senioridade" id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option value="senioridade">Junior</option>
                <option value="senioridade">Senior</option>
                <option value="senioridade">Pleno</option>
            </select>
        </div>

        <fieldset>
            <label>Tecnologias que você utiliza: </label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label>HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label>CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
            <label>Javascript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label>PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Java">
            <label>Java</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
            <label>Python</label>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco sobre você:</label><br><br>
            <textarea name="experiencia" id="experiencia" rows="6" style="width: 26em;"></textarea>
        </div>

        <button type="submit">Enviar</button>
    </div>
</body>
</html>
